name: Deploy Ember.js Development Build to GitHub Pages

on:
  push:
    branches:
      - main  # Triggers the workflow on every push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure compatibility with Ember.js and your project

      - name: Install dependencies
        run: npm install

      - name: Build Ember.js app (development mode)
        run: ember build --environment=development

      - name: Deploy to GitHub Pages
        run: npx ember-cli-github-pages --branch=gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
